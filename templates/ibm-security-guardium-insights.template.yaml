            /root/.aws/credentials:
              content:
                !Sub
                - |
                  [default]
                  aws_access_key_id=${GIIAMUserAccessKey}
                  aws_secret_access_key=${GIIAMUserSecret}
                -
                  GIIAMUserAccessKey: !Ref GIIAMUserAccessKey
